name: CI
on:
  push:
  pull_request

env:
  COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  COVERAGE: '0'
  SYMFONY_DEPRECATIONS_HELPER: max[self]=0
  DATABASE_URL: postgres://siap:siap@localhost/siap

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php:
          - 8.1
          - 8.2
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup postgres
        run: |
          sudo systemctl start postgresql
          sudo -u postgres psql -d template1 -c "CREATE USER siap WITH PASSWORD 'siap' CREATEDB"
      - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: ${{ matrix.php }}
            tools: pecl, composer
            extensions: intl, bcmath, curl, openssl, mbstring, pdo_pgsql
            coverage: none
            ini-values: memory_limit=-1
      - name: Get composer cache directory
        id: composercache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Update project dependencies
        run: composer update --no-interaction --no-progress --ansi
      #- name: Install PHPUnit
      #  run: vendor/bin/simple-phpunit --version
      - name: Clear test app cache
        run: bin/console cache:clear --ansi
      - name: Run Behat tests
        run: |
          vendor/bin/phpunit